<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications Management</title>
<style>
  /* Reset & body */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }

  /* Heading */
  h1 {
    margin-bottom: 50px;
    color: #333;
    font-size: 2em;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  /* Button container */
  .button-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Circular button styles */
  .circle-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    color: #fff;
    text-decoration: none;
    font-size: 1em;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    padding: 10px;
  }

  /* Hover effect */
  .circle-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Specific button colors */
  .debtor { background: #e53935; }
  .creditor { background: #43a047; }

  /* Responsive text */
  @media (max-width: 500px) {
    .circle-btn { width: 120px; height: 120px; font-size: 0.9em; }
    h1 { font-size: 1.5em; margin-bottom: 30px; }
  }
</style>
</head>
<body>

<h1>DEBTORS AN CREDITORS MANAGEMENT</h1>
  
<p style="font-size: 16px; text-align: center; max-width: 600px; margin: 10px auto;">
    Masomo SMS is now enabling you to automatically send reminders to your debtors notifying them to pay you. 
    The app will also send SMS to you reminding you to pay your creditors before the deadline.
</p>

<div class="button-container">
  <a href="https://masomodigital.github.io/debt-management/" class="circle-btn debtor" target="_blank">Debtor Management</a>
  <a href="https://masomodigital.github.io/creditor-management/" class="circle-btn creditor" target="_blank">Creditor Management</a>
</div>

</body>
</html>
